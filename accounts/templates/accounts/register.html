{% extends 'comman.html' %}

{% block content %}

    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">First Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">Last Name</label>
                        </div>
        
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="email" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">Username</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="text" name="buissness_name" id="buissness_name" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">Buissness Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input class="form-outline mb-4" name="logo" id="logo" type="file" required/>
                            <label class="form-label" for="form3Example1cg">Upload Buissness Logo</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="address" id="address" class="form-outline mb-4" required/>
                            <label class="form-label" for="form3Example1cg">Address line 1</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="city" id="city" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">City</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="state" id="state" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example1cg">State</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="pincode" id="pincode" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example90">Pincode</label>
                          </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example4cg">Password</label>
                        </div>
        
                        <div class="form-outline mb-4">
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div>
        
        
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
        
                    </form>
    
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

  {% endblock content %}
